# 🔧 กำหนด project key ที่ต้องตรงกับที่สร้างใน SonarCloud
sonar.projectKey=Chayanon11_ci-pipeline-assignment

# 🏢 กำหนดชื่อ organization ที่คุณใช้ใน SonarCloud
sonar.organization=chayanon11

# 🌐 กำหนด URL ของ SonarCloud
sonar.host.url=https://sonarcloud.io

# 📁 ระบุ path ของ source code ที่ต้องการวิเคราะห์
sonar.sources=app.mjs,server.mjs,db

# 🚫 ยกเว้นโฟลเดอร์หรือไฟล์ที่ไม่ต้องการให้วิเคราะห์
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.mjs,**/*.test.js,jest.config.js,vercel.json

# 🧪 ระบุ path ของ test files (เพื่อคำนวณ coverage)
sonar.tests=.

# 🧪 ระบุ pattern ที่ใช้ระบุไฟล์ test
sonar.test.inclusions=**/*.test.mjs,**/*.test.js

# 🧾 ระบุ path ของ coverage report ที่ได้จากการ run test
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 🔡 กำหนด encoding ของ source code
sonar.sourceEncoding=UTF-8

# 🎯 กำหนด Quality Gate criteria
sonar.qualitygate.wait=true

# 📊 การตั้งค่าสำหรับ JavaScript/TypeScript
sonar.javascript.node.maxspace=4096